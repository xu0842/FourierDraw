<!DOCTYPE html>
<html>
<head>
    <title>POST 请求到 Flask</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>发送 POST 请求到 Flask</h1>

    <script>
        // 创建一个 JavaScript 对象，包含要发送的数据
        var data = {
            name: 'John Doe',
            age: 25
        };

        // 使用 Axios 发送 POST 请求到 Flask
        axios.post('http://127.0.0.1:5000/api/endpoint', data)
            .then(function (response) {
                console.log(response);
            })
            .catch(function (error) {
                console.error(error);
            });
    </script>
</body>
</html>
